<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>Part Registaration</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="login"  class="form_sec">
                <mat-form-field>
                    <mat-label>Part Name</mat-label>
                    <input matInput formControlName="part_name" type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Part Number</mat-label>
                    <input matInput formControlName="part_number" type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Customer Name</mat-label>
                    <input matInput formControlName="customer_name" type="text">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Part Description</mat-label>
                    <input matInput formControlName="part_description" type="text">
                </mat-form-field>

             
                <mat-form-field>
                    <mat-label>Select Status</mat-label>
                    <mat-select matNativeControl required formControlName="is_active" required>
                        <mat-option value="Select status" disabled>Select Status</mat-option>
                        <mat-option value="true">Active</mat-option>
                        <mat-option value="false">Inactive</mat-option>
                       
                    </mat-select>
                    <mat-error *ngIf="login.controls['is_active'].errors?.required">Status is Required
                    </mat-error>
                </mat-form-field>
                <div class="form-button text-right">
                    <button mat-raised-button [disabled]="login.invalid" (click)="editdata()" class="filter_btn btn_orange">
                        Save</button>
                    <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
